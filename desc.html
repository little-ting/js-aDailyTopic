<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [

            {
                name: '123',
                status: true
            },

            {
                name: '123',
                status: false
            },
            {
                name: '123',
                status: true
            },
            {
                name: '123',
                status: false
            },
            {
                name: '123',
                status: false
            },
            {
                name: '123',
                status: true
            },
            {
                name: '123',
                status: false
            },
        ]
        var s = arr.filter(val => {
            return val.status
        })
        var ss = arr.filter(val => {
            return !val.status
        })
        var sss = []
        sss.push(s)
        sss.push(ss)
        console.log("s.flat()",s.flat());
        console.log("ss.flat()",ss.flat());
        console.log(sss.flat());
    </script>
</body>

</html>
